<div class="container login-form">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <h3 class="mt-4 mb-4">Login</h3>
        <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="userName" [(ngModel)]="login.username" id="userName" class="form-control" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" [(ngModel)]="login.password" id="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="d-flex justify-content-center">
                   <input class="btn btn-primary px-5 py-2 mt-2" type="submit" name="submit" value="Login" (click)="authenticate()">
                </div>
        </form>
    </div>
</div>
